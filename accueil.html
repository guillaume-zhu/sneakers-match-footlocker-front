<!doctype html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Match - Foot Locker</title>
    <meta
      name="description"
      content="Jouez au Sneakers Match, le jeu de mémoire de Foot Locker. Associez les paires de sneakers pour tenter de gagner des récompenses exclusives !"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="shortcut icon" href="./src/assets/images/favicon.png" type="image/png" />
  </head>

  <body>
    <header>
      <div>
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
      </div>
    </header>

    <main>
      <div class="container accueil">
        <!-- Partie gauche -->
        <div class="accueil-left">
          <div class="accueil-ny-group">
            <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
            <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
            <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
          </div>
        </div>

        <!-- Partie centrale -->
        <div class="accueil-center">
          <div class="accueil-heading">
            <p>Sneaker Match</p>
            <img src="./src/assets/images/gagnez-heading.svg" alt="play match and win" />
          </div>

          <div class="accueil-text-button">
            <p class="accueil-text-body">
              Tentez de former les paires parfaites et débloquez des récompenses exclusives.<br />
              À la clé : <span>un voyage à New York</span> et des dizaines d'autres cadeaux
            </p>

            <button><a href="jeux.html" class="cta">Jouer</a></button>
          </div>

          <!-- Partie mobile images -->
          <div class="accueil-center-image-mobile">
            <div class="accueil-shoes-group">
              <img src="./src/assets/images/ellipse-shoes1.png" alt="shoes nike air force" />
              <img src="./src/assets/images/ellipse-shoes2.png" alt="shoes nike air force" />
              <img src="./src/assets/images/ellipse-shoes3.png" alt="shoes nike air force" />
              <img src="./src/assets/images/ellipse-shoes4.png" alt="shoes nike air force" />
            </div>

            <div class="accueil-ny-group">
              <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
              <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
              <img src="./src/assets/images/image-ny-1.png" alt="image new york" />
            </div>
          </div>
        </div>

        <!-- Partie droite -->
        <div class="accueil-right">
          <div class="accueil-shoes-group">
            <img src="./src/assets/images/ellipse-shoes1.png" alt="shoes nike air force" />
            <img src="./src/assets/images/ellipse-shoes2.png" alt="shoes nike air force" />
            <img src="./src/assets/images/ellipse-shoes3.png" alt="shoes nike air force" />
            <img src="./src/assets/images/ellipse-shoes4.png" alt="shoes nike air force" />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">mentions légales</a></li>
          <li>© 2026 Foot locker Tous droits réservés</li>
          <li><a href="#">conditions générales</a></li>
        </ul>
      </nav>
    </footer>

    <!-- Élements absolute sur le bg -->
    <img
      class="accueil-gradient-bar"
      src="./src/assets/images/gradient-bar-accueil.png"
      alt="gradient bar"
    />

    <img
      class="accueil-fluid"
      src="./src/assets/images/fluid-1-accueil.png"
      alt="aplat de dégradé"
    />

    <img
      class="accueil-fluid"
      src="./src/assets/images/fluid-1-accueil.png"
      alt="aplat de dégradé"
    />

    <img
      class="accueil-black-bars"
      src="./src/assets/images/black-bars.png"
      alt="black bars foot locker"
    />
  </body>
</html>
