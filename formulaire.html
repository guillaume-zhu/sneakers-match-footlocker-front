<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./src/styles/main.css" />

  </head>

  <body>
    <header>
      <div>
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />

        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
        <img src="./src/assets/images/foot-locker-logo.png" alt="Logo" />
      </div>
    </header>

    <main class="container formulaire-page">
      <div class="formulaire-bloc">
        <form action="#" method="post">
          <h1>Formulaire</h1>

          <div class="formulaire-input-group">
            <div class="formulaire-input-text">
              <label for="prenom"
                >Prénom *<input type="text" id="prenom" name="prenom" required
              /></label>

              <label for="nom">Nom *<input type="text" id="nom" name="nom" required /></label>
            </div>

            <div class="formulaire-input-text">
              <label for="email"
                >Email *<input type="email" id="email" name="email" required
              /></label>

              <label for="ville"
                >Ville *<input type="text" id="ville" name="ville" required
              /></label>
            </div>

            <div class="formulaire-input-text">
              <label for="naissance"
                >Date de naissance *<input type="date" id="naissance" name="naissance" required
              /></label>

              <label for="magasin"
                >Magasin préféré *
                <span class="select-wrap">
                  <select id="magasin" name="magasin" required>
                    <option value="">Sélectionnez un magasin</option>
                  </select>
                </span>
              </label>
            </div>
          </div>

          <section class="checkboxes">
            <div>
              <input type="checkbox" id="confidentialite" name="confidentialite" required />
              <label for="confidentialite"
                >J'accepte la politique de <span>confidentialité</span>*</label
              >
            </div>

            <div>
              <input type="checkbox" id="reglement" name="reglement" required checked />
              <label for="reglement">J'accepte le <span>règlement</span>* du jeu-concours</label>
            </div>

            <div>
              <input type="checkbox" id="newsletter" name="newsletter" />
              <label for="newsletter"
                >Je m'inscris à la newsletter pour obtenir des promotions</label
              >
            </div>
          </section>

          <div>
            <button class="formulaire-button" type="submit">Récupérer le gain</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="#">mentions légales</a></li>
          <li>© 2026 Foot locker Tous droits réservés</li>
          <li><a href="#">conditions générales</a></li>
        </ul>
      </nav>
    </footer>

    <img
      class="accueil-gradient-bar"
      src="./src/assets/images/gradient-bar-fin-jeu-formulaire.png"
      alt="gradient bar"
    />
  </body>
</html>
