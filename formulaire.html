<!doctype html>
<html lang="fr-FR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sneakers Match - Foot Locker</title>
        <meta
            name="description"
            content="remplissez le formulaire pour récupérer votre gain !"
        />
        <link rel="stylesheet" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <link
            rel="shortcut icon"
            href="./src/assets/images/favicon.png"
            type="image/png"
        />
    </head>
    <body>
        <header>
            <p>Foot Locker Foot Locker Foot Locker Foot Locker Foot Locker</p>
        </header>

        <main>
            <article>
                <h1>Formulaire</h1>

                <form action="#" method="post">
                    <div>
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required />

                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required />
                    </div>

                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required />

                        <label for="ville">Ville *</label>
                        <input type="text" id="ville" name="ville" required />
                    </div>

                    <div>
                        <label for="naissance">Date de naissance *</label>
                        <input
                            type="date"
                            id="naissance"
                            name="naissance"
                            required
                        />

                        <label for="magasin">Magasin préféré *</label>
                        <select id="magasin" name="magasin" required>
                            <option value="">Sélectionnez un magasin</option>
                        </select>
                    </div>

                    <section>
                        <div>
                            <input
                                type="checkbox"
                                id="confidentialite"
                                name="confidentialite"
                                required
                            />
                            <label for="confidentialite"
                                >J'accepte la politique de
                                <strong>confidentialité</strong>*</label
                            >
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                id="reglement"
                                name="reglement"
                                required
                                checked
                            />
                            <label for="reglement"
                                >J'accepte le <strong>règlement</strong>* du
                                jeu-concours</label
                            >
                        </div>

                        <div>
                            <input
                                type="checkbox"
                                id="newsletter"
                                name="newsletter"
                            />
                            <label for="newsletter"
                                >Je m'inscris à la newsletter pour obtenir des
                                promotions</label
                            >
                        </div>
                    </section>

                    <div>
                        <button type="submit">Récupérer le gain</button>
                    </div>
                </form>
            </article>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="#">mentions légales</a></li>
                    <li>© 2026 Foot locker Tous droits réservés</li>
                    <li><a href="#">conditions générales</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
